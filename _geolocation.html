<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>POPUP Geolocation</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="core.js"></script>
    <style>
        #map {
            height: 480px;
        }
    </style>
</head>

<body class="container">
    <br>
    <br>

    <div class="row gap-5">
        <div id="map" class="col s12"></div>
        <div class="col s12">
            <div id="preloader" class="progress hide">
                <div class="indeterminate"></div>
            </div>
            <h6 id="text-output" class="center-align">Please allow access to location</h6>
        </div>
        <button id="start-location" class="col s12 waves-effect waves-light btn blue darken-1">
            <i class="material-icons">my_location</i>
        </button>
        <div id="action-capturable" class="col s12 row hide gap-5">
            <button id="flip-camera" class="col s6 waves-effect waves-light btn teal"><i
                    class="material-icons">my_location</i></button>
            <button id="click-photo" class="col s6 waves-effect waves-light btn blue darken-1"><i
                    class="material-icons">where_to_vote</i></button>
        </div>
    </div>
    <script>
        const xhr = new XMLHttpRequest()
        xhr.onload = function (e) {
            // Check if the request was a success
            if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                // Get and convert the responseText into JSON
                var response = JSON.parse(xhr.responseText);

                textOutput.innerHTML += `<br>${response.locality}, ${response.city}, ${response.countryName}`
                currentGeocode = response
            }
        }
        const accuracyText = (v) => {
            let _v = v.toFixed(2)
            if (v > 100.000) {
                return `<p style="color: orange;">low accuracy (${_v} meters)</p>`
            }
            return `<p style="color: green;">high accuracy (${_v} meters)</p>`
        }
        let locationButton = document.getElementById("start-location");
        let capturable = document.getElementById('action-capturable')
        let flipButton = document.getElementById("flip-camera");
        let captureButton = document.getElementById("click-photo");
        let textOutput = document.getElementById('text-output')
        let preloader = document.getElementById("preloader");
        let map = L.map('map').setView([-6.2300848, 106.8136772], 17);
        let marker, radius;
        let currentPosition, currentGeocode;

        locationButton.addEventListener('click', setupMapview);
        flipButton.addEventListener('click', setupMapview);

        const successCallback = async (position) => {
            beep()
            preloader.classList.add('hide')
            let {
                latitude,
                longitude,
                accuracy
            } = position.coords
            textOutput.innerHTML = `${latitude}, ${longitude}<br>${accuracyText(accuracy)}`
            currentPosition = position
            if (!marker) {
                marker = L.marker([latitude, longitude]).addTo(map)
                radius = L.circle([latitude, longitude], {
                    color: 'skyblue',
                    fillColor: 'lightblue',
                    fillOpacity: 0.6,
                    radius: accuracy
                }).addTo(map)
            } else {
                marker.setLatLng([latitude, longitude])
                radius.setLatLng([latitude, longitude])
                radius.setRadius(accuracy)
            }
            map.fitBounds(radius.getBounds(), {
                animate: true,
                duration: 2.0, // animation duration in seconds
                // easing: L.Transition.easeInOutQuad // easing function
            })
            await geocode(latitude, longitude)
        };

        const errorCallback = (error) => {
            console.error(error);
            textOutput.innerHTML = '<span class="red-text">There was an error while getting GPS location<br>Check that this site has permission to access your "location"</span>'
            preloader.classList.add('hide')
            currentPosition = undefined
        };

        async function setupMapview() {
            textOutput.innerHTML = 'Checking your location...'
            preloader.classList.remove('hide')

            locationButton.classList.add('hide')
            capturable.classList.remove('hide')

            setTimeout(function () {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            }, 2400);
        }

        async function geocode(latitude, longitude) {
            xhr.open("GET", `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=id`);
            xhr.send();
        }

        captureButton.addEventListener('click', function () {
            locationButton.classList.remove('hide')
            capturable.classList.add('hide')

            if (!currentPosition) {
                textOutput.innerHTML = 'Cannot get location'
                return
            }
            let _location = {
                coords: {
                    accuracy: currentPosition.coords.accuracy,
                    altitude: currentPosition.coords.altitude,
                    altitudeAccuracy: currentPosition.coords.altitudeAccuracy,
                    heading: currentPosition.coords.heading,
                    latitude: currentPosition.coords.latitude,
                    longitude: currentPosition.coords.longitude,
                    speed: currentPosition.coords.speed,
                },
                timestamp: currentPosition.timestamp
            }
            dataPayload = {
                type: 'geolocation',
                payload: _location,
                geocode: currentGeocode
            }
            submit()
        });

        document.addEventListener('DOMContentLoaded', function () {
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            locationButton.click()
        }, false);
    </script>
</body>

</html>
