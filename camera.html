<head>
    <title>POPCAM</title>

<body class="container">
    <br>
    <br>
    <div class="row" style="gap: 5px;">
        <div class="col s12">
            <video id="video" width="640" height="480" autoplay class="responsive-video"></video>
            <canvas id="canvas" width="640" height="480" class="responsive-img" style="width: 100%"></canvas>
        </div>
        <div class="col s12">
            <h6 id="text-note" class="center-align">Please allow access to camera</h6>
        </div>
        <button id="start-camera" class="col s12 waves-effect waves-light btn blue darken-1"><i
                class="material-icons">camera</i></button>
        <div id="action-capturable" class="col s12 row hide" style="gap: 5px;">
            <button id="flip-camera" class="col s6 waves-effect waves-light btn teal"><i
                    class="material-icons">cameraswitch</i></button>
            <button id="torch-camera" class="col s6 waves-effect waves-light btn yellow darken-3"><i
                    id="torch-camera-icon" class="material-icons">flash_on</i></button>
            <button id="click-photo" class="col s12 waves-effect waves-light btn blue darken-1"><i
                    class="material-icons">photo_camera</i></button>
        </div>
        <div id="action-submittable" class="col s12 row hide" style="gap: 5px;">
            <button onclick="setupCamera()" class="col s6 waves-effect waves-light btn teal"><i
                    class="material-icons">camera</i></button>
            <button onclick="window.close()" class="col s6 waves-effect waves-light btn blue darken-1"><i
                    class="material-icons">check_circle</i></button>
        </div>
    </div>

        const allowedOrigin = [
            'https://appv.cloud',
            'http://10.60.170.174',
        ]
        let cameraButton = document.getElementById("start-camera");

        let capturable = document.getElementById('action-capturable')
        let flipButton = document.getElementById("flip-camera");
        let torchButton = document.getElementById("torch-camera");
        let torchIcon = document.getElementById("torch-camera-icon");
        let captureButton = document.getElementById("click-photo");

        let submittable = document.getElementById('action-submittable')

        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let stream;
        let frontFacing = false;
        let torchOn = false;

        cameraButton.addEventListener('click', setupCamera);
        flipButton.addEventListener('click', async function () {
            frontFacing = !frontFacing
            setupCamera()
        });
        torchButton.addEventListener('click', async function () {
            torchOn = !torchOn
            stream?.getTracks().forEach(function (track) {
                track.applyConstraints({
                    advanced: [{ torch: torchOn }]
                });
            });
            if (!torchOn) {
                torchIcon.textContent = 'flash_on'
            } else {
                torchIcon.textContent = 'flash_off'
            }
        });
        async function setupCamera() {
            closeMedia()
            let facing = frontFacing ? 'user' : 'environment'
            console.log(facing);
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facing,
                    advanced: [{ torch: torchOn }]
                },
                audio: false
            });

            video.setAttribute("playsinline", true);
            video.srcObject = stream;

            video.classList.remove('hide')
            canvas.classList.add('hide')
            cameraButton.classList.add('hide')
            capturable.classList.remove('hide')
            submittable.classList.add('hide')
        }
        function closeMedia() {
            stream?.getTracks().forEach(function (track) {
                track.applyConstraints({
                    advanced: [{ torch: false }]
                });
                track.stop();
            });
        }

        captureButton.addEventListener('click', function () {
            video.classList.add('hide')
            canvas.classList.remove('hide')
            // cameraButton.classList.remove('hide')
            capturable.classList.add('hide')
            submittable.classList.remove('hide')

            beep()
            let temp = video.getBoundingClientRect()
            let width = video.videoWidth
            let height = video.videoHeight
            canvas.width = width
            canvas.height = height
            canvas.getContext('2d').drawImage(video, 0, 0, width, height);
            // canvas.getContext('2d').drawImage(video, 0, 0, video.width, video.height);
            let image_data_url = canvas.toDataURL('image/jpeg');
            let data = {
                type: 'capture',
                payload: image_data_url
            }
            window.opener?.postMessage(data, '*'); //or false

            // data url of the image
            // console.log(image_data_url, window.opener?.location.hostname);
            closeMedia()
        });

        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit()
            if (window.opener) {
                console.log(window.opener.location.hostname);
                if (!allowedOrigin.includes(window.opener.origin)) {
                    window.close();
                    return;
                }
            } else {
                console.info('Opened from non popup');
            }
            cameraButton.click()
        }, false);
    </script>
