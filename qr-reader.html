<!DOCTYPE html>
<html lang="id">

<head>
    <title>POPQR</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #reader-stat {
            position: fixed;
            padding: 8px;
            background-color: #00000080;
            color: aliceblue;
        }
    </style>
</head>

<body class="container">
    <br>
    <br>
    <div class="row" style="gap: 5px;">
        <div class="col s12">
            <span id="reader-stat">0</span>
            <video id="video" width="640" height="480" autoplay class="responsive-video"></video>
            <canvas id="qr-canvas" width="640" height="480" class="hide" style="width: 100%"></canvas>
        </div>
        <div class="col s12">
            <h6 id="text-note" class="center-align">Please allow access to camera</h6>
        </div>
        <div class="input-field col s12 m6 offset-m3">
            <i class="material-icons suffix tooltipped" onclick="copyToClipboard()" data-position="right"
                data-tooltip="Copy to clipboard">content_copy</i>
            <input id="result" type="text" class="validate">
            <label for="result">Result</label>
        </div>
        <button id="start-camera" class="col s12 waves-effect waves-light btn blue darken-1"><i
                class="material-icons">camera</i></button>
        <div id="action-capturable" class="col s12 row hide" style="gap: 5px;">
            <button id="flip-camera" class="col s6 waves-effect waves-light btn teal"><i
                    class="material-icons">cameraswitch</i></button>
            <button id="click-photo" class="col s6 waves-effect waves-light btn blue darken-1"><i
                    class="material-icons">photo_camera</i></button>
        </div>
    </div>

        const allowedOrigin = [
            'https://appv.cloud',
            'http://10.60.170.174',
        ]
        let readerStat = document.getElementById('reader-stat')

        let cameraButton = document.querySelector("#start-camera");
        let capturable = document.getElementById('action-capturable')
        let flipButton = document.querySelector("#flip-camera");
        let captureButton = document.querySelector("#click-photo");
        let textResult = document.getElementById("result");
        let video = document.querySelector("#video");
        let canvas = document.querySelector("#qr-canvas");
        let qrReader = window.qrcode;
        let stream;
        let frontFacing = false;
        let runnable;

        cameraButton.addEventListener('click', setupCamera);
        flipButton.addEventListener('click', async function () {
            frontFacing = !frontFacing
            setupCamera()
        });

        function tick() {
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            scan()
        }

        function scan() {
            try {
                qrReader.decode();
            } catch (e) {
                if (typeof e ==  'string'){
                    readerStat.innerText = e.match(/[0-9]/g)[0]
                    console.error(e);
                }
            }
        }

        async function setupCamera() {
            closeMedia()
            console.log(frontFacing ? 'user' : 'environment');
            clearInterval(runnable)
            runnable = setInterval(tick, 500)
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: frontFacing ? 'user' : 'environment'
                },
                audio: false
            });
            video.setAttribute("playsinline", true);
            video.srcObject = stream;

            video.classList.remove('hide')
            cameraButton.classList.add('hide')
            capturable.classList.remove('hide')
        }

        function closeMedia() {
            stream?.getTracks().forEach(function (track) {
                track.stop();
            });
        }

        //unused
        captureButton.addEventListener('click', function () {
            tick()
        });

        qrReader.callback = function (res) {
            if (res) {
                beep()
                clearInterval(runnable)
                closeMedia()
                let data = {
                    type: 'reader',
                    payload: res
                }
                window.opener?.postMessage(data, '*'); //or false
                textResult.value = res
                console.log(res);

                window.close()
            }
        };

        function copyToClipboard() {
            // Get the text field

            if (textResult.value == '') return;

            // Select the text field
            textResult.select();
            textResult.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(textResult.value);

            // Alert the copied text
            M.toast({ text: 'Text copied to clipboard: ' + textResult.value })
            // alert("Copied the text: " + copyText.value);
        }

        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit()
            if (window.opener) {
                console.log(window.opener.location.hostname);
                if (!allowedOrigin.includes(window.opener.origin)) {
                    window.close();
                    return;
                }
            } else {
                console.info('Opened from non popup');
            }
            cameraButton.click()
        }, false);
    </script>
